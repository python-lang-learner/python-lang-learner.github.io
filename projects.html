<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Python Projects | Python Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/footer.css">

  <!-- Header / Footer Loader -->
  <script src="../js/layout.js" defer></script>

  <style>
    /* --- PROJECT PAGE ONLY --- */
    .filter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-buttons button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
    }

    .filter-buttons button.active {
      background: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }

    .project-item {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 16px;
      padding: 12px;
    }

    .project-item h3 {
      cursor: pointer;
      margin: 0;
      color: #1d4ed8;
    }

    .project-content {
      display: none;
      margin-top: 12px;
    }

    textarea {
      width: 100%;
      font-family: monospace;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .copy-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header id="site-header"></header>

<!-- CONTENT -->
<main class="page-content">
  <div class="topic-layout">
    <article class="topic-card">

      <h1>Mini Python Projects</h1>

      <!-- FILTER BUTTONS -->
      <div class="filter-buttons">
        <button class="active" onclick="filterProjects('all', this)">All</button>
        <button onclick="filterProjects('beginner', this)">Beginner</button>
        <button onclick="filterProjects('intermediate', this)">Intermediate</button>
      </div>

      <!-- PROJECT 1 -->
      <div class="project-item" data-level="beginner">
        <h3 onclick="toggleProject(this)">Even or Odd Checker</h3>

        <div class="project-content">
          <textarea rows="8">
num = int(input("Enter a number: "))

if num % 2 == 0:
    print("Even")
else:
    print("Odd")
          </textarea>

          <button class="copy-btn" onclick="copyCode(this)">Copy Code</button>
        </div>
      </div>

      <!-- PROJECT 2 -->
      <div class="project-item" data-level="beginner">
        <h3 onclick="toggleProject(this)">Simple Calculator</h3>

        <div class="project-content">
          <textarea rows="8">
a = int(input("Enter first number: "))
b = int(input("Enter second number: "))

print("Sum =", a + b)
print("Difference =", a - b)
          </textarea>

          <button class="copy-btn" onclick="copyCode(this)">Copy Code</button>
        </div>
      </div>

      <!-- PROJECT 3 -->
      <div class="project-item" data-level="intermediate">
        <h3 onclick="toggleProject(this)">Number Guessing Game</h3>

        <div class="project-content">
          <textarea rows="10">
import random

secret = random.randint(1, 10)

guess = int(input("Guess the number (1-10): "))

if guess == secret:
    print("Correct!")
else:
    print("Wrong! Number was", secret)
          </textarea>

          <button class="copy-btn" onclick="copyCode(this)">Copy Code</button>
        </div>
      </div>

    </article>
  </div>
</main>

<!-- FOOTER -->
<footer id="site-footer"></footer>

<!-- JS -->
<script>
function toggleProject(title) {
  const content = title.nextElementSibling;
  content.style.display =
    content.style.display === "block" ? "none" : "block";
}

function copyCode(btn) {
  const textarea = btn.previousElementSibling;
  textarea.select();
  document.execCommand("copy");
  btn.textContent = "Copied!";
  setTimeout(() => btn.textContent = "Copy Code", 1500);
}

function filterProjects(level, btn) {
  const projects = document.querySelectorAll(".project-item");
  const buttons = document.querySelectorAll(".filter-buttons button");

  buttons.forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  projects.forEach(project => {
    project.style.display =
      level === "all" || project.dataset.level === level
        ? "block"
        : "none";
  });
}
</script>

</body>
</html>
